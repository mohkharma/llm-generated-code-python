<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>


<script>

    fetch('http://127.0.0.1:5000/api/data', {
        method: 'GET',
        mode: 'cors'
    })
        .then(response => {
            response.text()
            console.log('Full Response:');
            console.log('Status:', response.status);  // حالة الاستجابة (مثل 200)
            console.log('Status Text:', response.statusText);  // نص حالة الاستجابة
            console.log('Headers:', [...response.headers.entries()]);  // جميع الرؤوس
        })


        .then(data => console.log(data))
        .catch(error => console.error('Error:', error));

</script>


</body>
</html>
